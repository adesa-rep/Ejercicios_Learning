<!DOCTYPE html>
<!-- Indica que el tipo de fichero, cuando se vaya a abrir en el navegador, es del tipo HTML. Esto permite que la pagina cargue mas rápido porque ya sabe el fichero que va a abrir"-->

<html lang="en">
  <!--? Define inicio y final del documento, también define el idioma del documento a traves del atributo 'lang'-->
  <!-- engloba todo lo que habrá en la página-->

  <head>
    <!-- cabecera que representa la metainformación que va al navegador. Esto en información que no se va a ver dentro del navegador-->
    <!--*Aunque aquí solo se "almacena" metainformación, es necesario indicarlo mediante el uso de las etiquetas, de lo contrario, el navegador lo mostrará como texto plano si no se usa ninguna etiqueta pero interpretándolo como un elemento del body. Asi que es importante usar siempre la metaetiquetas -->
    <!--las metaetiquetas son autoconclusivas porque no contienen información, de modo que se autocierra-->
    <meta charset="UTF-8" />
    <!--conjunto de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--escala a la que se mostrará el contenido que se mostrara en el navegador-->
    <title>Document</title>
    <!--Nombre se mostrará en la pestaña del navegador-->

    <body>
      <!-- Toda la información que se visualizará en la página. Es el contenido que verá el usuario-->
      <h1>Welcome!</h1>
      <p>Aprendiendo HTML</p>
    </body>
  </head>
</html>
