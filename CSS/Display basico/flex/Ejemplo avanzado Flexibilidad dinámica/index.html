<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="display: flex; gap: 10px; padding: 10px; border: 2px solid black"
    >
      <div style="flex: 1; background: red; height: 50px">1</div>
      <div style="flex: 2; background: blue; height: 50px">2</div>
      <div style="flex: 1; background: green; height: 50px">3</div>
    </div>
    <!-- flex en los div hijos: controla el tamaño proporcional de los elementos. De modo que el elemento azul ocupa el doble de espacio que los otros (si ponemos flex:3 para el elemento azul, ocupará el triple) -->
  </body>
</html>
