<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        padding: 10px;
        border: 2px solid black;
      "
    >
      <div style="background: red; height: 50px">1</div>
      <div style="background: blue; height: 50px">2</div>
      <div style="background: green; height: 50px">3</div>
    </div>
  </body>
</html>
