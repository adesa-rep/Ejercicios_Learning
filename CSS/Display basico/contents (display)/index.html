<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        border: 3px solid red;
      "
    >
      <div style="border: 2px solid black">Elemento 1</div>
      <div style="display: contents; border: 2px solid black">
        <p style="background: yellow; border: 2px solid black">Elemento 2A</p>
        <p style="background: orange; border: 2px solid black">Elemento 2B</p>
      </div>
      <div style="border: 2px solid black">Elemento 3</div>
    </div>
  </body>
</html>
