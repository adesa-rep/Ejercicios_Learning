<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css"
    <title>@codewith_muhilan</title>
  </head>

  <body>
    <div class="container">
      <header class="header">Header</header>
      <aside class="left-aside">Left Aside</aside>
      <main
        class="main"
        style="display: flex; flex-direction: column; gap: 15px"
      >
        <h3>Main Content</h3>
        <div id="dimensions">
          Width: <span id="width"></span>, Height: <span id="height"></span>
        </div>
      </main>
      <section class="banner">Banner</section>
      <aside class="right-aside">Right Aside</aside>
      <section class="low-content">Low Content</section>
      <footer class="footer">Footer</footer>
    </div>

    <script>
      function updateDimensions() {
        const width = window.innerWidth
        const height = window.innerHeight
        document.getElementById('width').textContent = width
        document.getElementById('height').textContent = height
      }

      window.addEventListener('resize', updateDimensions)
      document.addEventListener('DOMContentLoaded', updateDimensions)
    </script>
  </body>
</html>
